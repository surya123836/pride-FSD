<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj1</title>
    <link rel="stylesheet" href="pcs.css">
</head>
<body>
    <div class="logins">
        <h2>Sign up</h2>
        <div class="fn">
            <h4>First name</h4>
            <input class="i1" type="text" name="fname">
        </div>
        <div class="ln">
            <h4>Last name</h4>
            <input class="i2" type="text" name="fname">
        </div>
        <div class="em">
            <h4>Email</h4>
            <input class="i3" type="text" name="fname">
            <p>(we will never share your email)</p>
        </div>
        <div class="gender">
            <h5 class="m">Male
                <input class="i4" type="radio" name="gender">
            </h5>
            <h5 class="g">Female
                <input class="i4" type="radio" name="gender">
            </h5>
        </div>
        <div class="ct">
            <h4>City</h4>
            <input class="i5" type="text" name="fname">
        
        </div>
        <div class="coun">
            <h4>Country</h4>
            <input class="i6" type="text" name="fname">
        </div>
        <div class="cre">
            <h4>Create Password</h4>
            <input class="i7" type="text" name="fname"> (use 6-15words includes alphabets,Symbols)
        </div>
        <div class="rec">
            <h4>Repeat Password</h4>
            <input class="i8" type="text" name="fname"> (use 6-15words includes alphabets,Symbols)
        </div>
        <div class="reg">
            <button type="button">Register</button>
        </div>
        <div class="che">
            <input type="checkbox" name="fname" checked>I Agree the Terms and Conditions
        </div>
        
        

    </div>
    
</body>
</html>
