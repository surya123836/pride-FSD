<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blue.css">
</head>
<body>
    <div class="back">
        <h2>Student Data</h2>
        <h3>First Name: <input class="fn" type="text" name="fname"></h3>
        <h3>Last Name: <input class="ln" type="text" name="fname"></h3>
        <h3>Date Of Birth: <input class="db" type="date" name="fname"></h3>
        <h3>Email id: <input class="ei" type="text" name="fname"></h3>
        <h3>Mobile Number: <input class="mn" type="text" name="fname"></h3>
        <p><input class="sm" type="submit" name="fname" ></p>
        <p><input class="re" type="reset" name="fname" ></p>
    </div>
    <style>
        .back{
            border: 5px black solid;
            background-color: rgb(171, 171, 243);
        }
    </style>
